<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css"></link>
    <script src="https://kit.fontawesome.com/c6ff5c6c3a.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="cont">
        <div class="head-cont">
            <h1 class="head">Todos List</h1>
            <i class="fa-solid fa-paw paw-icon"></i>
        </div>
        <div>
            <h1 class="sub-head">Create <span class="spans">Task</span></h1>
            <input type="text" id="inputElement" class="todos-input" placeholder="Type your todos here!"/>
            <button class="buttons" id="addBtn" onclick="sound()">Add</button>
        </div>
    

        <div>
            <h1 class="sub-head">My <span class="spans">Tasks</span></h1>
            <ul  id="todoListCont">

            </ul>
        </div>
        <button class="buttons" id="saveBtn">Save</button>
    </div>
    <script src="logic.js"></script>
  </body>
</html>
